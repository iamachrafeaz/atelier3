<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
</h:head>

<h:body>
    <p:spinner />
    <h:dataTable value="#{productBean.products}" var="p">
        <h:column>
            <f:facet name="header">Label :</f:facet>
            #{p.label}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{p.price} DH
        </h:column>
    </h:dataTable>
</h:body>
</html>
