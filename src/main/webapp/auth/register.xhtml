<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f5f5f7;
        }
        .apple-font {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }
        .glass {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.65);
        }
    </style>
</h:head>

<h:body styleClass="flex items-center justify-center min-h-screen apple-font">
    <h:form id="registerForm" styleClass="glass shadow-xl rounded-3xl p-10 w-[28rem] border border-gray-200 text-left">

        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create Account</h1>

        <!-- Feedback messages -->
        <p:messages id="msgs" showDetail="true" autoUpdate="true" />

        <!-- First and Last Name -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <p:inputText
                    value="#{registerBean.firstName}"
                    placeholder="First Name"
                    required="true"
                    styleClass="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black transition"
            />
            <p:inputText
                    value="#{registerBean.lastName}"
                    placeholder="Last Name"
                    required="true"
                    styleClass="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black transition"
            />
        </div>

        <!-- Email -->
        <p:inputText
                value="#{registerBean.email}"
                placeholder="Email Address"
                required="true"
                type="email"
                styleClass="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black transition mb-4"
        />

        <!-- Password -->
        <p:password
                value="#{registerBean.password}"
                placeholder="Password"
                required="true"
                feedback="false"
                styleClass="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black transition mb-4"
        />

        <!-- Address -->
        <p:inputText
                value="#{registerBean.address}"
                placeholder="Address"
                required="true"
                styleClass="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black transition mb-4"
        />

        <!-- Phone -->
        <p:inputText
                value="#{registerBean.phoneNumber}"
                placeholder="Phone Number"
                required="true"
                type="tel"
                styleClass="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black transition mb-6"
        />

        <!-- Submit Button -->
        <p:commandButton
                value="Sign Up"
                action="#{registerBean.register}"
                update="msgs"
                process="@form"
                styleClass="w-full bg-black text-white py-2 rounded-xl hover:bg-gray-800 transition"
        />

        <!-- Login Link -->
        <p class="text-sm text-gray-600 mt-6 text-center">
            Already have an account?
            <h:link outcome="login" styleClass="text-black hover:underline">Sign in</h:link>
        </p>
    </h:form>
</h:body>
</html>
